<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–î–ª—è –ö–∞—Ä–∞–∫–∞—Ç ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family: Arial;
    text-align:center;
    color:white;
    background:black;
}

/* —Ñ–æ–Ω —Å–µ—Ä–¥–µ—á–∫–∏ */
.bgheart{
    position:absolute;
    color:#ff4da6;
    animation: float 6s linear infinite;
    opacity:0.3;
}
@keyframes float{
    from{transform:translateY(100vh)}
    to{transform:translateY(-10vh)}
}

.container{
    position:relative;
    margin-top:12%;
}

h1{
    font-size:45px;
    text-shadow:0 0 20px pink;
}

.date{
    font-size:30px;
    margin-bottom:15px;
    text-shadow:0 0 15px white;
}

button{
    padding:15px 35px;
    font-size:22px;
    margin:15px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:.3s;
}

#yes{
    background:#00ff88;
    box-shadow:0 0 20px #00ff88;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#ff2b2b;
    position:absolute;
    box-shadow:0 0 20px red;
}

#reason{
    font-size:25px;
    margin-top:20px;
}

/* —ç—Ñ—Ñ–µ–∫—Ç—ã */
.heart,.confetti,.firework{
    position:absolute;
    pointer-events:none;
}

.heart{
    color:pink;
    animation: fall linear forwards;
}

.confetti{
    width:10px;height:10px;
    animation: fall linear forwards;
}

.firework{
    width:6px;height:6px;
    border-radius:50%;
    animation: explode 1s linear forwards;
}

@keyframes fall{
    to{transform:translateY(100vh);opacity:0;}
}

@keyframes explode{
    to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>
<body>

<!-- –º—É–∑—ã–∫–∞ -->
<audio id="music" loop>
<source src="music.mp3">
</audio>

<div class="container">

<div class="date">14 —Ñ–µ–≤—Ä–∞–ª—è üíñ</div>

<h1 id="text"></h1>

<button id="yes">–î–∞ üíñ</button>
<button id="no">–ù–µ—Ç üôà</button>

<div id="reason"></div>

</div>

<script>

/* –∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞ */
document.addEventListener("click", ()=>{
    document.getElementById("music").play();
},{ once:true });

/* –ø–µ—á–∞—Ç–∞—é—â–∏–π—Å—è —Ç–µ–∫—Å—Ç */
const message="–ö–∞—Ä–∞–∫–∞—Ç –ñ–∞–Ω—ã–º, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï";
let i=0;
function typing(){
    if(i<message.length){
        document.getElementById("text").innerHTML+=message[i];
        i++;
        setTimeout(typing,60);
    }
}
typing();

/* —Ñ–æ–Ω —Å–µ—Ä–¥–µ—á–∫–∏ */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="bgheart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(20+Math.random()*40)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);


/* –∫–Ω–æ–ø–∫–∞ –Ω–µ—Ç */
let noCount=0;
const noBtn=document.getElementById("no");

const texts=[
"–ü–æ—á–µ–º—É –Ω–µ—Ç? ü•∫",
"–ú–æ–∂–µ—Ç –≤—Å—ë-—Ç–∞–∫–∏ –¥–∞? üëâüëà",
"–Ø –æ—á–µ–Ω—å —Å—Ç–∞—Ä–∞–ª—Å—è üò≠",
"–ù—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ üíû",
"–õ–∞–¥–Ω–æ —Ç—ã –ø–æ–±–µ–¥–∏–ª–∞ üò≥"
];

function moveButton(){
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-50);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

function noClicked(e){
    if(noCount<5){
        e.preventDefault();
        noCount++;
        reason.innerText=texts[noCount-1];
        moveButton();
    }
    if(noCount===5){
        noBtn.style.display="none";
        reason.innerText="–¢–µ–ø–µ—Ä—å –æ—Å—Ç–∞–ª—Å—è —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –≤–∞—Ä–∏–∞–Ω—Ç üòè";
    }
}

noBtn.addEventListener("click",noClicked);
noBtn.addEventListener("touchstart",noClicked);


/* –∫–Ω–æ–ø–∫–∞ –¥–∞ */
yes.onclick=()=>{
    const msg=new SpeechSynthesisUtterance("–ö–∞—Ä–∞–∫–∞—Ç, —è —Å–∞–º—ã–π —Å—á–∞—Å—Ç–ª–∏–≤—ã–π!");
    msg.lang="ru-RU";
    speechSynthesis.speak(msg);

    document.body.innerHTML=`
    <h1 style='margin-top:6%;font-size:60px'>–û–ù–ê –°–ö–ê–ó–ê–õ–ê –î–ê üíç‚ù§Ô∏è</h1>
    <img src="photo.jpg" style="width:260px;border-radius:25px;margin-top:20px;border:5px solid white;box-shadow:0 0 40px pink;">
    `;

    startEffects();
};

/* —ç—Ñ—Ñ–µ–∫—Ç—ã */
function startEffects(){
    setInterval(createHeart,200);
    setInterval(createConfetti,100);
    setInterval(createFirework,700);
}

function createHeart(){
    const el=document.createElement("div");
    el.className="heart";
    el.innerHTML="‚ù§";
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(20+Math.random()*30)+"px";
    el.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),5000);
}

function createConfetti(){
    const el=document.createElement("div");
    el.className="confetti";
    el.style.left=Math.random()*100+"vw";
    el.style.background="hsl("+Math.random()*360+",100%,50%)";
    el.style.animationDuration="3s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),3000);
}

function createFirework(){
    for(let i=0;i<20;i++){
        const el=document.createElement("div");
        el.className="firework";
        el.style.left="50vw";
        el.style.top="50vh";
        const x=(Math.random()-0.5)*300+"px";
        const y=(Math.random()-0.5)*300+"px";
        el.style.setProperty("--x",x);
        el.style.setProperty("--y",y);
        el.style.background="hsl("+Math.random()*360+",100%,50%)";
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),1000);
    }
}
</script>

</body>
</html>
